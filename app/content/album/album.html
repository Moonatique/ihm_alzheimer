<div class="container">
    <nav id="bannerAlbum" class="navbar navbar-default row">
        <a class="navbar-brand col-sm-2 icons" href="#/menu" role="button">
            <img src="img/home.jpg" class="img-thumbnail" alt="jeuFamille">
        </a>
        <a class="navbar-brand col-sm-2 icons paintBrush" ng-click="changeState('drawMode')" href="#/albums/{{album.id}}" ng-hide="currentState==='treeMode'">
            <img src="img/paintbrush.png" class="img-thumbnail" alt="jeuFamille">
        </a>
        <a class="navbar-brand col-sm-2 icons" href="#/albums/{{album.id}}" ng-hide="currentState==='drawMode'" ng-click="changeState('treeMode')">
            <img src="img/family_tree.png" class="img-thumbnail" alt="jeuFamille">
        </a>

        <div class="panel panel-primary col-sm-6 droppable" ng-show="currentState==='drawMode'" >
            <div ng-repeat="sticker in stickers" class="draggable">
                <a id="{{sticker.id}}" class="navbar-brand col-sm-1 sticker" href="#/albums/{{album.id}}" >
                    <img  src="{{sticker.url}}" class="img" alt="jeuFamille">
                </a>
            </div>
            <!--<div class="panel panel-primary col-sm-offset-2 col-sm-3"  id="controlDraw">-->
                <a class="navbar-brand col-sm-1 col-sm-offset-2 sticker" href="#/albums/{{album.id}}" >
                    <img src="img/mustache.png" class="img-thumbnail" alt="jeuFamille">
                </a>
                <a class="navbar-brand col-sm-1 sticker" href="#/albums/{{album.id}}" >
                    <img src="img/mustache.png" class="img-thumbnail" alt="jeuFamille">
                </a>
            <!--</div>-->
        </div>


        <h1 id="albumTitle" class="text-center col-sm-3" ng-class="{'col-sm-3':currentState==='drawMode', 'col-sm-6':currentState!=='drawMode'}"><strong>{{album.title}}</strong></h1>
        
    </nav>

    <section class="row" ng-hide="currentState!=='displayMode'">
        <div>
            <div class="col-sm-12" style="height: 30%">
                <carousel interval="myInterval">
                    <slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.image}}" style="margin:auto;">
                        
                    </slide>
                </carousel>
            </div>
        </div>
    </section>

    <section class="row" ng-hide="currentState!=='drawMode'" >
        
            <div id="drawingImage" class="col-sm-12 droppable">
                <img src="img/family.jpg">
            </div>

    </section>

    <section class="row" ng-hide="currentState!=='treeMode'">
        <div class="col-sm-8" id="familyTree">
            <div class="row">
                <div id="pereDery" class="col-sm-offset-2 col-sm-2">
                    <img src="img/question_mark.jpg" class="img-thumbnail">
                </div>
                <div id="pereDery" class="col-sm-2 col-sm-offset-4">
                    <img src="img/question_mark.jpg" class="img-thumbnail">
                </div>
            </div>

            <div class="row">
                <div id="pereDery" class="col-sm-2 col-sm-offset-1 droppable">
                    <img src="img/question_mark.jpg" class="img-thumbnail">
                </div>
                <div id="pereDery" class="col-sm-2">
                    <img src="img/question_mark.jpg" class="img-thumbnail">
                </div>
                <div id="pereDery" class="col-sm-2 col-sm-offset-2">
                    <img src="img/question_mark.jpg" class="img-thumbnail">
                </div>
                <div id="pereDery" class="col-sm-2">
                    <img src="img/question_mark.jpg" class="img-thumbnail">
                </div>
            </div>
            <div class="row">
                <div id="pereDery" class="col-sm-2 col-sm-offset-1 ">
                    <img src="img/question_mark.jpg" class="img-thumbnail">
                </div>
                <div id="pereDery" class="col-sm-2">
                    <img src="img/question_mark.jpg" class="img-thumbnail">
                </div>
                <div id="pereDery" class="col-sm-2 col-sm-offset-2">
                    <img src="img/question_mark.jpg" class="img-thumbnail">
                </div>
                <div id="pereDery" class="col-sm-2">
                    <img src="img/question_mark.jpg" class="img-thumbnail">
                </div>
            </div>
            
        </div>

        <div id="photoPanel" class="col-sm-3">
            <div id="pereDery" class="col-sm-6 draggable">
                <img src="img/dices.jpg" class="img-thumbnail">
            </div>
            <div id="pereDery" class="col-sm-6 draggable">
                <img src="img/family.jpg" class="img-thumbnail">
            </div>
            <div id="pereDery" class="col-sm-6 draggable">
                <img src="img/family.jpg" class="img-thumbnail">
            </div>
            <div id="pereDery" class="col-sm-6 draggable">
                <img src="img/family.jpg" class="img-thumbnail">
            </div>
        </div>
    </section>



</div>
