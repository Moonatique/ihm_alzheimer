<div class="container">
    <nav id="bannerMenu" class="navbar navbar-default row">
        <a class="navbar-brand col-sm-2" href="#/albums/{{randomAlbum}}" ng-click="getRandom()">
            <img src="img/dices.jpg" class="img-thumbnail" alt="aleatoire">
        </a>
        <h1 id="dayDate" class="text-center col-sm-9"><strong>{{currentDate | dateFR}}</strong>
        </h1>

       


    </nav>
    <div class="row">
        <div class="col-sm-3" id="menuItem" ng-repeat="album in albums">
            <div class="thumbnail">
                <a href="#/albums/{{album.id}}">
                    <img ng-src="{{album.imageUrl}}" alt="{{album.description}}">
                    <div class="caption">
                        <h3 class="text-center">{{album.title}}</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
